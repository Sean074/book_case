<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Book Rating</title>
  </head>
  <body>
    <form action="{{ url_for('edit_rating') }}" method="POST">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating {{book.rating}}</p>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <input name="new_rating" type="text" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
    <a href="/">Back to the main page</a>
  </body>
</html>
